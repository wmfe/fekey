<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="description" content="FIS">
        <title>FIS3 - 前端工程构建工具</title>
        <link rel="shortcut icon" href="/static/images/favicon.ico"/>
        <link rel="stylesheet" href="/static/css/common.css">
        <link rel="stylesheet" href="/static/css/list.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <link rel="import" href="./widget/header.html?__inline">
        <div id="container">
            <div id="plugin-list">
                <div id="plugin-list-header">
                    <div id="search-container">
                        <input type="input" id="search" /></div>
                </div>
                <div>
                    <ul id="plugin-list-body">
                    </ul>
                </div>
                <div id="plugin-list-more">...</div>
            </div>
        </div>
        <script type="text/template" id="_tmpl_id_0">
<% for (var i = 0, len = lists.length; i < len; i++ ) { %>
        <li class="plugin-list-item">
          <h2><a href="https://npmjs.org/package/<%-lists[i].name%>"><span class="plugin-name"><%=lists[i].name%></span></a>@<%-lists[i].version%></h2>
          <p class="plugin-description"><%-lists[i].description%></p>
          <div class="keywords">
            <% for (var j = 0, kw_len = lists[i].keywords.length; j < kw_len; j++) {%>
              <span><%-lists[i].keywords[j]%></span>
            <% } %>
          </div>
        </li>
      <% } %>
        </script>
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/app.js"></script>
    </body>
</html>
