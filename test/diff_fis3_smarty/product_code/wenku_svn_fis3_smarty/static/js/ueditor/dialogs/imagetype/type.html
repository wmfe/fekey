<!DOCTYPE html>
<html>
<head>
    <title>插入图片类型</title>
    <meta charset="gbk">
    <script type="text/javascript" src="../internal.js"></script>
    <script type="text/javascript" src="type.js"></script>
    <style type='text/css'>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        caption {
            text-align: left;
            height: 30px;
            line-height: 30px;
        }

        th {
            width: 100px;
        }

        td {
            height: 50px;
            line-height: 50px;
        }

        form {
            padding: 10px;
        }

        label {
            margin-right: 20px;
        }

        table {
            width: 400px;
            margin: 20px auto;
        }

        .title-input {
            width: 200px;
            height: 30px;
        }

        .require-field {
            color: red;
        }

    </style>
</head>
<body>

    <form name="imag-type">
        <table>
            <caption><h3>请选择插入图片的类型：</h3></caption>
            <tbody>
                <tr>
                    <th>图片类型：</th>
                    <td>
                        <input id="plainInput" type="radio" name="type" checked="checked" value="0"><label for="plainInput">普通图片</label>
                        <input id="coverInput" type="radio" name="type" value="1"><label for="coverInput">封面图片</label>
                    </td>
                </tr>
                <tr id="imgAlt" style="display: none;">
                    <th>标题内容：</th>
                    <td>
                        <input type="text" class="title-input" name="title"/>
                        <span id="fieldError" class="require-field"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
